           .btn{ height:35px; }

   <body>
    <div class="event">
        <div class="share-btn"></div>
        <img src="https://file.91yaowang.com/yaowang/events/wangdou/520/imgs/pg_01.jpg">
        <img src="https://file.91yaowang.com/yaowang/events/wangdou/520/imgs/pg_02.jpg">
        <img src="https://file.91yaowang.com/yaowang/events/wangdou/520/imgs/pg_03.jpg">

        <div class="J_img"> 
            <img src="https://file.91yaowang.com/yaowang/events/wangdou/520/imgs/pg_h5_ios_08.jpg" class="fn-hide h5 ios">
            <img src="https://file.91yaowang.com/yaowang/events/wangdou/520/imgs/pg_h5_and_08.jpg" class="fn-hide h5 and">
            <img  src="https://file.91yaowang.com/yaowang/events/wangdou/520/imgs/pg_app_ios_08.jpg" class="fn-hide app ios">
            <img  src="https://file.91yaowang.com/yaowang/events/wangdou/520/imgs/pg_app_and_08.jpg" class="fn-hide  app and">
            <div class="btn"> <img src="https://file.91yaowang.com/yaowang/events/wangdou/520/imgs/btn.png"></div>
        </div>

    </div>
    <script src="https://file.91yaowang.com/yaowang/events/jquery-2.1.4.min.js"></script>
    <script src="https://file.91yaowang.com/yaowang/events/jsBridge.js"></script>
    <script src="https://file.91yaowang.com/yaowang/events/weChat.js"></script>
    <script>
        $(function(){
            jsb.setShareInfo({
                title:'520表白日，摇旺替你说爱',
                desc:'用520旺豆送TA爱的礼物',
                icon:location.origin+'/events/wangdou/520/imgs/share.jpg',
                link:location.href
            });
            $('.share-btn').on('click',function(){
                jsb.share();
            });

            var params= getParamsObj();
            if(!params.isapp){
                if(isIOS()){
                    $('.h5.ios').show(); 
                }else{
                    $('.h5.and').show();  
                }    
            }else{
                if(isIOS()){
                    $('.app.ios').show(); 
                }else{
                    $('.app.and').show();  
                }   

            }
            $('.btn').on('click',function(){
               jsb.mall();
            });
        });

        function getParamsObj() {
            var ret = {};
            var str = location.search.substring(1);
            if (str && str.length > 0) {
                var itemArr = str.split('&');
                itemArr.forEach(function (item) {
                    var pair = item.split('=');
                    if (pair && pair.length === 2) {
                        ret[pair[0]] = pair[1];
                    }
                })
            }
            return ret;
        }

        function isIOS () {
            return /ipad|iphone|iPod|Macintosh|mac os/i.test(navigator.userAgent);
        }


    </script>
</body>
</html>
