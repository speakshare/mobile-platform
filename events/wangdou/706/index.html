<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1旺豆兑好礼</title>
    <meta name="keywords" content="旺豆＋兑换＋好礼"/>
    <meta name="description" content="旺豆＋兑换＋好礼"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maxmum-scale=1.0,user-scalable=no,minimal-ui"/>
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-title" content="...">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-rim-auto-match" content="none">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-width: 320px;
        background: #fff;
        font-size: 14px;
        line-height: 1.5;
        font-family: "PingFang SC Light", "Helvetica Neue", Helvetica, "Microsoft Yahei", Arial, sans-serif, "Luxi Sans", "DejaVu Sans", Tahoma, "Hiragino Sans GB", STHeiti, SimSun
    }

    .share-btn {
        display: none;
        position: absolute;
        right: 15px;
        top: 10px;
        width: 61px;
        height: 20px;
        background: url(https://file.91yaowang.com/yaowang/events/wangdou/imgs/icon_share.png);
        background-size: 100% auto
    }

    .event img {
        display: block;
        width: 100%
    }

    .event {
        position: relative;
    }

    .btn img {
        margin: 20px 5%;
        position: absolute;
        bottom: 0;
        width: 90%;
    }

    .fn-hide {
        display: none;
    }

    .share_mask {
        display: none;
        position: fixed;
        z-index: 999999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6) url(https://file.91yaowang.com/yaowang/events/mask.png) no-repeat 90% 20px;
        background-size: 160px auto
    }
</style>
<body>
<div class="event">
    <div class="share-btn"></div>
    <img src="https://file.91yaowang.com/yaowang/events/wangdou/706/imgs/img_summer_01.png">
    <img src="https://file.91yaowang.com/yaowang/events/wangdou/706/imgs/img_summer_02.png">
    <img src="https://file.91yaowang.com/yaowang/events/wangdou/706/imgs/img_summer_03.png">
    <img src="https://file.91yaowang.com/yaowang/events/wangdou/706/imgs/img_summer_04.png">
    <img src="https://file.91yaowang.com/yaowang/events/wangdou/706/imgs/img_summer_05.png">

    <div id="J_ios" class="fn-hide">
        <img src="https://file.91yaowang.com/yaowang/events/wangdou/706/imgs/img_summer_ios_6.png">
    </div>
    <div id="J_and" class="fn-hide">
        <img src="https://file.91yaowang.com/yaowang/events/wangdou/706/imgs/img_summer_android_6.png">
    </div>

    <div class="btn">
        <img src="https://file.91yaowang.com/yaowang/events/wangdou/706/imgs/btn.png">
    </div>

</div>
<script src="https://file.91yaowang.com/yaowang/events/jquery-2.1.4.min.js"></script>
<script src="https://file.91yaowang.com/yaowang/events/jsBridge.js"></script>
<script src="https://file.91yaowang.com/yaowang/events/weChat.js"></script>
<script>
    $(function () {
        jsb.setShareInfo({
            title: '摇旺ⅹ网易严选 好物1旺豆兑',
            desc: '带你走进最惬意的夏日',
            icon: location.origin + '/events/wangdou/706/imgs/icon.png',
            link: location.href
        });
        $('.share-btn').on('click', function () {
            jsb.share();
        }).show();

        if (isIOS()) {
            $("#J_ios").show();
        } else {
            $("#J_and").show();
        }

        $('.btn').on('click', function () {
            jsb.mall();
        });
    });
    function isIOS() {
        return /ipad|iphone|iPod|Macintosh|mac os/i.test(navigator.userAgent);
    }
</script>
</body>
</html>
