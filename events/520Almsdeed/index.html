        <script>
            $(function () {
                jsb.setShareInfo({
                    title: '我爱你364天，剩下5·20这天，我想爱陌生人',
                    desc: '5·20不谈恋爱分享爱。',
                    icon: 'https://file.91yaowang.com/yaowang/events/520Almsdeed/images/icon.jpg',
                    link: location.href
                });
                $('.share-btn').on('click', function () {
                 jsb.share();
                 });

                var apiPort = location.origin; //提测使用这个
                //var apiPort = 'https://app.91yaowang.com'; //测试环境api地址
                //var apiPort = 'http://dev.91yaowang.com'; //开发环境api地址
                //var apiPort = 'http://192.168.62.249';  //开发人员
                var apiRoot = apiPort + '/app/webservice/v2/';
                var count = 0;
                $.post(apiRoot + 'marketActi/csCount', {'type': '1'}, function (data) {
                    count = data.data.csCount;
                    $('.action-text em').text(count);
                    count = $('.action-text .fixed-em').text();
                    if (count * 1 >= 30000) {
                        $('.ui-button').find('img').prop('src', 'https://file.91yaowang.com/yaowang/events/520Almsdeed/images/btn3.png').off('click');
                    } else {
                        $('.ui-button').on('click', function () {
                            $(this).off('click');
                            $(this).find('img').prop('src', 'https://file.91yaowang.com/yaowang/events/520Almsdeed/images/btn2.png');
                            $.post(apiRoot + 'marketActi/csCount', {'type': '2'}, function (data) {
                                $('.action-text em').animateNumber({number: count * 1 + 1}, 1500);
                            });
                            $('.share_mask, .fixed-pop, .layout').css({'display': 'block'})
                        });
                    }
                });

                $('.event').fullpage({
                    css3: true,
                    //anchors: ['first', 'second', 'third', 'fourth', 'last'],
                    afterLoad: function (anchorLink, index) {
                        if (index == 5) {
                            var counts = 0;
                            $.post(apiRoot + 'marketActi/csCount', {'type': '1'}, function (data) {
                                counts = data.data.csCount;
                                $('.action-text em').animateNumber({number: counts}, 1500);
                            });
                            $('.downing').css({'display': 'none'});
                        } else {
                            $('.downing').css({'display': 'block'});
                        }
                    }
                });

                $('.fixed-shut').on('click', function () {
                    $('.share_mask, .fixed-pop, .layout').css({'display': 'none'})
                });

                if (isWeixin()) {
                    $('.share-btn').css({'display':'none'});
                }
                function isWeixin() {
                    return /MicroMessenger/i.test(navigator.userAgent);
                }
            });
