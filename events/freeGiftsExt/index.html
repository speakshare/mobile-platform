<script>
    function getParam(str,key){
        if(arguments.length==1){
            key=str;
            str=location.href;
        }
        var reg = new RegExp('(\\w*'+key+')'+'=([^#&]*)','i');
        var r = str.match(reg);
        if (r!=null && r[1]==key)
            return decodeURIComponent(r[2])
        return null;
    }
    var extID=getParam('i');
    if(extID){
        localStorage.setItem('yw_user_channelCode', extID);
        localStorage.removeItem('yw_user_inviteCode');
        document.getElementById('btn').href='../freeGifts/index.html?i='+extID;
    }
