    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-title" content="...">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-rim-auto-match" content="none">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <link href="https://file.91yaowang.com/yaowang/events/pullNew/dist/bundle_0.1.0.min.css" rel="stylesheet">

  <body>
    <div class="main-page" id="mainPage">
      <div class="loading-refresh"> <div class="loading-icon"></div> </div>
      <div class="content animate" id="content">
        <!--<div class="loading"></div>-->
        <!--<div class="grey center">加载中...</div>-->
      </div>
      <div class="footer" id="footer"></div>
    </div>
    <script>
      curUserID = 0;
    </script>
    <script>
      (function (doc, win) {
        var docEl = doc.documentElement, resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        var recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          docEl.style.fontSize = clientWidth / 7.5 + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>
    <script src="https://file.91yaowang.com/yaowang/events/jquery-2.1.4.min.js"></script>
    <script src="https://file.91yaowang.com/yaowang/events/pullNew/dist/bundle_0.1.0.min.js"></script>
    <script src='https://file.91yaowang.com/yaowang/libs/bi.js'></script>
  </body>
</html>
