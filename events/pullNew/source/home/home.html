<section class="ux-section">
    <img src="images/pull-new-header.png" alt="pull-new-header" width="100%" height="100%"/>
    <section class="ux-section-esp">
        <form class="ux-form">
            <fieldset>
                <div class="ux-form-group">
                    <div class="ux-group-section">
                        <div class="ux-group-item">
                            <input class="ux-input" id="J_mobile" type="tel" maxlength="11" placeholder="请输入您的手机号码"/>
                        </div>
                    </div>
                    <div class="ux-group-section" id="J_section"></div>
                    <div class="ux-group-item ux-fix-item" id="J_fixSignUp">
                        <div class="ux-group-button ux-sign-up"></div>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="ux-link ux-link-sign-in">
            已注册，立即登录
        </div>
    </section>
    <section class="ux-section-esa">
        <img src="images/pull-new-esg.png" alt="">
        <section class="ux-section-esb">
            <div class="ux-section-fix">
                <dl>
                    <dt>背靠资邦金服</dt>
                    <dd>母公司央企战略重组背景</dd>
                </dl>
                <dl>
                    <dt>资金保障</dt>
                    <dd>资金托管与太平保险联合保障</dd>
                </dl>
                <dl>
                    <dt>财富增值</dt>
                    <dd>甄选质优资产 累计<%=amounts%>亿资产投资</dd>
                </dl>
            </div>
        </section>
    </section>
    <section class="ux-section-esc">
        <section class="ux-section-esd">
            <div class="ux-see-item clearfix">
                <div class="float-left">
                    <div class="see-dt">14.00<span>%</span></div>
                    <div class="see-dd">预期年化</div>
                </div>
                <div class="float-right">
                    <div class="see-dt">7<span>天</span></div>
                    <div class="see-dd">期限</div>
                </div>
            </div>
        </section>
    </section>
    
    <section class="ux-section-ese">
        <section class="ux-section-esf">
            <div class="ux-sef-item clearfix">
                <div class="float-left">
                    <div class="see-dt">6.60<span>%</span></div>
                    <div class="see-dd">预期年化</div>
                </div>
                <div class="float-right">
                    <div class="see-dt">30<span>天</span></div>
                    <div class="see-dd">期限</div>
                </div>
            </div>
            <div class="ux-sef-item clearfix">
                <div class="float-left">
                    <div class="see-dt">8.20<span>%</span></div>
                    <div class="see-dd">预期年化</div>
                </div>
                <div class="float-right">
                    <div class="see-dt">90<span>天</span></div>
                    <div class="see-dd">期限</div>
                </div>
            </div>
            <div class="ux-sef-item clearfix">
                <div class="float-left">
                    <div class="see-dt">9.60<span>%</span></div>
                    <div class="see-dd">预期年化</div>
                </div>
                <div class="float-right">
                    <div class="see-dt">360<span>天</span></div>
                    <div class="see-dd">期限</div>
                </div>
            </div>
            <div class="ux-link ux-link-pc">
                切换至电脑版
            </div>
        </section>
    </section>
</section>
