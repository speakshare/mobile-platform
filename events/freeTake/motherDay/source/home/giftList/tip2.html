<div class="exchange-tip">
    <div class="exchange-box">
        <div class="status status2"></div>
        <div class="dot">兑换</div>
        <div class="dot">填写地址</div>
        <div class="dot">完成</div>
    </div>
    <div class="address-form">
        <p><label>收件人：</label><input type="text" value="<%=consignee%>" maxlength="20"></p>
        <p><label>手机号：</label><input type="text" value="<%=mobile%>" maxlength="11"></p>
        <p><label>详细地址：</label><textarea maxlength="100"><%=address%></textarea></p>
        <p class="tip-text">请认真核对您的地址信息，提交订单后将无法修改</p>
    </div>
</div>
