<section class="forget-pay-pwd">
    <section class="forget-pay-head">
        <p>为了保证您的资金安全，在找回交易密码前需要先验证您的身份信息</p>
        <p class="tel-num" id="telNum">1832*****2222</p>
    </section>
    <section class="forget-pay-box">
        <label class="forget-pay-word">图形验证码</label>
        <input type="text" class="forget-pay-graph" id="inpGraph" placeholder="请输入图形验证码">
        <img class="forget-pay-suffix" id="graphPic">
    </section>
    <section class="forget-pay-box">
        <label class="forget-pay-word">验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>
        <input type="text" class="forget-pay-graph" id="verCode" placeholder="请输入短信验证码">
        <span class="forget-pay-suffix get-ver" id="forgetPayVer">获取验证码</span>
    </section>
    <section class="forget-pay-box">
        <label class="forget-pay-word">身份证号</label>
        <input type="text" class="forget-pay-graph card-id" id="cardId" placeholder="请输入身份证号">
    </section>

    <section class="common-btn1" id="toForgetPay">下一步</section>
</section>

<section class="pay-keyboard forget-pays-pwd">
    <p class="hint-word" id="hintWord">请输入6位数交易密码</p>
    <section class="password-box" id="passWord">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </section>
    <table class="keyboard-tab" id="keyboardTab">
        <tr><td>1</td><td>2</td><td>3</td></tr>
        <tr><td>4</td><td>5</td><td>6</td></tr>
        <tr><td>7</td><td>8</td><td>9</td></tr>
        <tr><td class="bg"></td><td>0</td><td class="bg" id="clearPass">x</td></tr>
    </table>
</section>
