<% _.each(list,function(item){ %>
	<li>
		<div class="left">
			<div><%=item.type=='1' ? '转入' : '转出'%>-摇宝</div>
			<div class="time"><%=$.dateFormat(item.buyTime,'yyyy-MM-dd')%></div>
		</div>
		<%if(item.type=='1'){%>
		<div class="right plus">+<%=(item.investAmount).toFixed(2)%></div>
		<%}else{%>
		<div class="right decrease"><%=(item.investAmount).toFixed(2)%></div>
		<%}%>
	</li>
<% }) %>
