<div class="calendar-box clearfix">
    <div class="calendar-week-day clearfix">
        <% _.each(weekDay,function(n){ %>
            <span class="week-day"><%=n%></span>
        <% }) %>
    </div>
    <div class="month-box overSilder">
        <div class="animate"></div>
    </div>
    <div class="calendar-other-bths">
        <div class="prev-btn"></div>
        <div class="back-btn">返回今日</div>
        <div class="next-btn"></div>
    </div>
</div>
