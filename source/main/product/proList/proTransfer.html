<%if(transferList.length > 0){%>
<%_.each(transferList,function(item){%>
<section class="pro-box transfer-detail" data-id="<%=item.orderNo%>">
    <section class="title"><%=item.productName%></section>
    <section class="con">
        <section class="item1">
            <p class="num"><%=item.annualizedRate%><span>%</span></p>
            <p class="word">预期年化收益率</p>
        </section>
        <section class="item2">
            <p class="time"><%=item.surplusDay%>天</p>
            <p class="word">期限</p>
        </section>
        <section class="item3">
            <p class="mon"><%=item.transferMoney%>元</p>
            <p class="word">变现金额</p>
        </section>
    </section>
    <%if(item.surplusDay <= 30){%>
    <section class="pro-tally"><span>期限超短</span></section>
    <%}%>
</section>
<%})%>
<%}else{%>
<p class="transfer-hin-word">
    暂无变现产品可购买,请移步其它产品
</p>
<%}%>
