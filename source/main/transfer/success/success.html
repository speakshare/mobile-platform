<div class="successPage">
	<div class="main">
		<p class="title emphasis">投资成功</p>
		<ul class="invest-list">
			<li>产品名称 <span class="name"><%=sName%></span></li>
			<li>变现金额 <span class="amount"><%=sAmount%></span></li>
			<li>剩余期限 <span class="cycle"><%=sCycle%></span></li>
			<li>预计收益 <span class="profit"><%=sProfit%></span></li>
			<li>付款方式 <span class="type"><%=sType==6?'摇宝余额':'账户余额'%></span></li>
		</ul>
		<div class="process">
			<div class="line"><span class="point"></span></div>
			<div class="content">
				<p class=start>
					<span class="node emphasis">投资</span>
					<span class="investTime"><%=sTime%></span>
				</p>
				<p class="end">
					<span class="node emphasis">投资成功</span>
					<span>已开始产生收益</span>
				</p>
			</div>
		</div>
	</div>
	<div class="btn">完成</div>
	<p class="tips">如您对此交易有疑问<br/> 请联系客服：<span class="emphasis">400-049-9188</span></p>
	<p class="icons guarantee">账户资金快钱和银行共同保障</p>
</div>
