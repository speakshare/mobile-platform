<div class="want-goods-wrapper">
    <img src="../imgnew/img_want@2x.png">
    <div class="want-goods-form">
        <div class="want-label-name want-label">我想要</div>
        <div class="want-input-wrapper">
            <input type="text" id="want-name" maxlength="20" placeholder="写下你想要的商品名称+具体型号">
            <div class="note">限20个字</div>
        </div>

        <div class="want-or">或者</div>
        <input type="text" id="want-url" maxlength="200" placeholder="直接粘贴电商商品链接">
        <div class="want-label-way want-label">如何获得</div>
        <div class="want-input-wrapper want-way-wrapper">
            <div   class="select-trigger" >
                <div id="want-way">您想如何获得</div>
            <div class="arrow"></div></div>
            <div class="want-way-note note"></div>
        </div>

        <div class="form-box">
            <div class="form-btn" >加入我的心愿</div>
        </div>
    </div>
</div>
