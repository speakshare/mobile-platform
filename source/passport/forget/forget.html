<section class="forgetPass">
    <section class="yw_logo-box">
        <i class="yw_logo"></i>
    </section>
    <section class="forgetPass-box">
        <i class="icons icon-box tel-pic"></i>
        <input type="tel" value="<%=mobile%>" id="forgetPassTel" class="inp-box" maxlength="11"  placeholder="请输入手机号码" required="required"/>
        <i class="icons clear"></i>
    </section>
    <section class="forgetPass-box">
        <i class="icons icon-box verify-pic"></i>
        <input type="text" id="forgetPassVerify" class="inp-box verify" placeholder="请输入图形验证码" required="required"/>
        <img class="rig-box code-pic" id="forgetGraphCode">
    </section>
    <section class="forgetPass-box">
        <i class="icons icon-box verify-note-pic"></i>
        <input type="number" id="forgetPassNote" class="inp-box verify-note" placeholder="请输入短信验证码" required="required"/>
        <span class="rig-box get-code-box get-code" id="noteVerify">获取验证码</span>
    </section>
    <section class="registers-box audio-box hide">
        收不到验证码？请使用<span class="audio-btn">语音验证码</span>
    </section>
    <section class="forgetPass-box">
        <i class="icons icon-box pass-pic"></i>
        <input type="password" id="forgetPassSet" class="inp-box" placeholder="请设置登录密码" required="required"/>
        <i class="icons non-enumerable" id="enumerable"></i>
    </section>
    <p class="login-hint1">密码区分大小写，建议使用6位以上数字和字母组合</p>

    <section class="common-btn1">确定</section>

    <p class="acc-word" id="toLogin">快速登录</p>
    <p class="safety-wordHint"><i class="zhu-icon"></i>账户资金安全由银行、快钱支付以及太平财险共同保障</p>
</section>
