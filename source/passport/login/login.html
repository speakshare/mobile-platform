<section class="login">
    <section class="yw_logo-box">
        <i class="yw_logo"></i>
    </section>
    <section class="login-box">
        <i class="icons icon-box tel-pic"></i>
        <input value="<%=mobile%>" type="tel" id="loginTel" class="inp-box tel" maxlength="11"  placeholder="请输入手机号码" required="required"/>
        <i class="icons clear"></i>
    </section>
    <section class="login-box">
        <i class="icons icon-box pass-pic"></i>
        <input type="password" id="loginPassword" class="inp-box pass" placeholder="请输入登录密码" required="required"/>
        <i class="icons non-enumerable" id="enumerable"></i>
    </section>
    <p class="login-hint" id="loginHint"></p>

    <section class="common-btn1">登录</section>
    <p class="acc-word">
        <span id="toRegister">快速注册</span>
        <span id="toFindPass">忘记密码</span>
    </p>
    <p class="safety-hint"><i class="zhu-icon"></i>账户资金安全由银行、快钱支付以及太平财险共同保障</p>
</section>
